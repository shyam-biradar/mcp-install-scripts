        Count: !Ref 'CmpNodeCount'
        Timeout: PT10M
    Properties:
      VPCZoneIdentifier:
        - !Ref Subnet
      LaunchConfigurationName:
        Ref: ComputeLaunchConfig
      MinSize: '0'
      MaxSize: '100'
      DesiredCapacity: !Ref 'CmpNodeCount'
      Tags:
